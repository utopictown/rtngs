<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rtngs</title>
    <link rel="stylesheet" href="styles.scss" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <main class="home">
      <section class="hero-container">
        <h1>The Minimalist Entrepreneurs</h1>
        <div class="hero-review padding">
          <p id="hero-rating" class="rating"></p>
          <div id="hero-stars" class="stars"></div>
          <button id="add-review" class="button">Add review</button>
        </div>
        <div class="spacer-wrapper flex">
          <div class="spacer w-full"></div>
        </div>
      </section>
      <section class="reviews-container">
        <h3>Reviews</h3>
        <div id="reviews-wrapper"></div>
      </section>
    </main>
    <main id="modal">
      <section class="modal-container">
        <h1>Whatâ€™s your rating?</h1>
        <span>Rating</span>
        <span id="input-rate" class="input-rate">
          <div class="input-star">
            <label for="rate-5" data-value="5" id="star-5"></label>
          </div>
          <div class="input-star">
            <label for="rate-4" data-value="4" id="star-4"></label>
          </div>
          <div class="input-star">
            <label for="rate-3" data-value="3" id="star-3"></label>
          </div>
          <div class="input-star">
            <label for="rate-2" data-value="2" id="star-2"></label>
          </div>
          <div class="input-star">
            <label for="rate-1" data-value="1" id="star-1"></label>
          </div>
          <input type="radio" value="1" name="rate" id="rate-1" />
          <input type="radio" value="2" name="rate" id="rate-2" />
          <input type="radio" value="3" name="rate" id="rate-3" />
          <input type="radio" value="4" name="rate" id="rate-4" />
          <input type="radio" value="5" name="rate" id="rate-5" />
        </span>
        <span>Rating</span>
        <textarea name="input-review" id="input-review" cols="30" rows="10" placeholder="Start typing..."></textarea>
        <button id="submit-review" class="button submit-review">Submit review</button>
      </section>
    </main>
  </body>
</html>
